<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily share files online with our secure and fast file-sharing platform. Upload, store, and share large files effortlessly. Try it now!">
    <meta name="keywords" content="file sharing, secure file sharing, upload files, share files online, fast file transfer, large file sharing, cloud storage, free file sharing, send files securely, file transfer service">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CBQQP21996"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CBQQP21996');
    </script>
    <title>Upload Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" defer></script>

    <style>
        /* General Styles */
        html{
            width: 100%;
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 110px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-menu a:hover {
            color: #ff5c8d;
        }

        /* Form Styles */
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1);
        }

        .submit-btn:active {
            background-color: #00408f;
        }

        /* Animation for Input Focus */
        input[type="text"], input[type="file"] {
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border: 2px solid #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu {
                display: block;
                margin-top: 15px;
            }

            .navbar-menu li {
                margin: 10px 0;
            }
        }
                /* Loader Styles */
            .loader-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">FileShare</a>
            <ul class="navbar-menu">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'upload_file' %}">Upload</a></li>
                <li><a href="{% url 'display_files' %}">Recieve</a></li>
                

            </ul>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1 class="heading">Upload Your Document</h1>
        <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
            {% csrf_token %}
            <div class="input-group">
                <label for="project_name">Project Name</label>
                <input type="text" id="project_name" name="project_name" placeholder="Enter your project name" required>
            </div>
            <div class="input-group">
                <label for="file">Choose File</label>
                <input type="file" id="file" name="file" multiple required>
            </div>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
    </div>


    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <p>Uploading... Please wait.</p>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 FileShare. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Animation -->
    <script>
        // Add your smooth animation code here
        document.querySelector('.submit-btn').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
        });
        document.querySelector('.submit-btn').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
    
    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission

            // Show loader
            loader.style.display = 'flex';

            // Prepare form data
            const formData = new FormData(form);

            // Send the form data via AJAX
            fetch("{% url 'upload_file' %}", { // Replace 'upload_file' with your upload endpoint name
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' // CSRF token for security
                }
            })
            .then(response => response.json()) // Handle server response in JSON format
            .then(data => {
                loader.style.display = 'none'; // Hide loader
                if (data.success) {
                    window.location.href = data.redirect_url; // Redirect on success
                } else {
                    alert(data.error); // Show error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none'; // Hide loader on error
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
