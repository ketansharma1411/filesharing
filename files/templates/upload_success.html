<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily share files online with our secure and fast file-sharing platform. Upload, store, and share large files effortlessly. Try it now!">
    <meta name="keywords" content="file sharing, secure file sharing, upload files, share files online, fast file transfer, large file sharing, cloud storage, free file sharing, send files securely, file transfer service">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CBQQP21996" async></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CBQQP21996');
    </script>
    <title>Upload Success</title>
    <style>

        /* General Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure body takes up full width */
        }

        /* Container for Main Content */
        .container {
            max-width: 800px;
            width: 100%;
            margin: 140px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            text-decoration: none;
        }

        .navbar-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navbar-menu a:hover {
            color: #ff5c8d;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #00408f;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu {
                display: block;
                margin-top: 15px;
            }

            .navbar-menu li {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">FileShare</a>
            <ul class="navbar-menu">
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'upload_file' %}">Upload</a></li>
                <li><a href="{% url 'display_files' %}">Recieve</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Upload Successful</h2>
        <p>Your file has been uploaded successfully!</p>
        <p><strong>Your File ID:</strong> {{ file_id }}</p>
        <a href="#" class="btn">Go to Upload Page</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FileShare. All rights reserved.</p>
    </footer>
</body>
</html>
