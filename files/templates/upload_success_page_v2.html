    <script>
      document.getElementById("qr-code-btn").addEventListener("click", function() {
          var qrContainer = document.getElementById("qr-code-container");
          var inputcontainer=document.getElementById('input-container');
          document.getElementById('gmail-btn').classList.remove('selected');
          document.getElementById('message-btn').classList.remove('selected');
          document.getElementById('qr-code-btn').classList.add('selected');
          if (qrContainer.style.display === "none") {
              qrContainer.style.display = "block"; // Show QR Code
              inputcontainer.style.display="none"; // Hide input container
          } else {
              document.getElementById('qr-code-btn').classList.remove('selected');
              qrContainer.style.display = "none"; // Hide QR Code
          }
      });
    </script>
  
    <!-- For Emailing and Messaging -->
    <script>
      let redirectUrl = ''; // Store the redirection URL
      let inputField = '';  // Store the type of input field (email or phone)
      let file_id='{{file_id}}';
      // console.log(file_id)

      document.getElementById('gmail-btn').addEventListener('click', function() {
        toggleInputField('Gmail');
        redirectUrl = "{% url 'email_send' %}"; // Django URL for sending message
        inputField = 'email'; // Set input type to email
        toggleImageScale('gmail-btn'); // Add scaling effect to Gmail icon
      });

      document.getElementById('message-btn').addEventListener('click', function() {
        toggleInputField('Message');
        redirectUrl = "{% url 'send_message' %}"; // Django URL for sending message
        inputField = 'phone'; // Set input type to phone number
        toggleImageScale('message-btn'); // Add scaling effect to Message icon
      });

      function toggleInputField(source) {
        const inputContainer = document.getElementById('input-container');
        const inputMessage = document.getElementById('input-message');
        const qrContainer = document.getElementById('qr-code-container');
        inputContainer.style.display = 'flex'; // Show the input field
        qrContainer.style.display='none'; // Hide QR code container

        if (source === 'Gmail') {
          inputMessage.type = 'email'; // Change input type to email for Gmail
          inputMessage.placeholder = "Enter your email address...";
        } else if (source === 'Message') {
          inputMessage.type = 'tel'; // Change input type to tel for phone number
          inputMessage.placeholder = "Enter your phone number...";
        }
      }

      function toggleImageScale(iconId) {
        // console.log('toogle image scaling',iconId)
        // Reset the scale of both images
        document.getElementById('gmail-btn').classList.remove('selected');
        document.getElementById('message-btn').classList.remove('selected');
        document.getElementById('qr-code-btn').classList.remove('selected');

        // Add the 'selected' class to the clicked image to apply scaling
        document.getElementById(iconId).classList.add('selected');
      }

      document.getElementById('send-btn').addEventListener('click', function() {
        const message = document.getElementById('input-message').value;
        if (message && message.length >= 9) {
          alert("Message Sent: " + message);
          document.getElementById('input-message').value = ''; // Clear input after sending

          // Construct the URL with query parameters (email or phone and message)
          const encodedMessage = encodeURIComponent(message);
          const url = `${redirectUrl}?message=${encodedMessage}&key=${file_id}`;

          // Redirect to the Django URL with the form data as query parameters
          window.location.href = url; // Perform the redirection
        } else {
          alert("Please type a message before sending.");
        }
      });

    </script>
